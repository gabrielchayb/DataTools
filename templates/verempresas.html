<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Ver Empresas - DataTools</title>

    <!-- Icons font CSS-->
    <link href="/static/" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w1000">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Ver Empresas - DataTools Tributarie</h2>
                        <div class="row row-space">
                            <div class="col-2">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Cnpj</th>
                                        <th scope="col">Cidade</th>
                                        <th scope="col">Fat. Anual</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Setor</th>

                                        
                                      </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in bananinha %}
                                      <tr>
                                        <th scope="row">{{i['empty_space']}}</th>
                                        <td>{{i['nome']}}</td>
                                        <td>{{i['cnpj']}}</td>
                                        <td>{{i['cidade']}}</td>
                                        <td>{{i['faturamento_anual']}}</td>
                                        <td>{{i['email']}}</td>
                                        <td>{{i['setor']}}</td>
                                        
                                      </tr>
                                    {% endfor %}
                                    </tbody>
                                  </table>
                                  <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--green" type="button" onclick="location.href='/home';"> Imprimir Lista (PDF)</button>
                                  </div>
                                  <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--blue" type="button" onclick="location.href='/home';"> Imprimir Lista (Excel)</button>
                                  </div>
                                  <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--red" type="button" onclick="location.href='/home';">Voltar</button>
                                  </div>
                               
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
